<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>App Lyft</title>
    <link rel="shortcut icon" href="../assets/icons/logo.ico" type="image/ico">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body class="high">
    <main>
      <!-- Botón de regreso -->
      <div class="return-button">
        <a href="home.html" type="button" class="btn back-button">
          <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </a>
      </div>
      <!-- Contenido de la vista sign up -->
      <div class="container-flex-column centered-text">
        <h1>Sign Up</h1>
        <h5>Join now for the ride credit</h5>
        <hr>
        <form>
          <div class="container">
            <div class="row">
              <div class="col-md-offset-4 col-md-4 col-xs-offset-1 col-xs-10">
                <div class="input-group group-container">
                  <div class="input-group-btn">
                    <button id="dropdownMenu" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span>Country</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu box-size">
                      <li data-option="0">
                        <a href="#"><img class="img-icon" src="../assets/icons/peru.ico" alt="Perú">Perú</a>
                      </li>
                      <li data-option="1">
                        <a href="#"><img class="img-icon" src="../assets/icons/chile.ico" alt="Chile">Chile</a>
                      </li>
                      <li data-option="2">
                        <a href="#"><img class="img-icon" src="../assets/icons/mexico.ico" alt="México">México</a>
                      </li>
                    </ul>
                  </div>
                  <input id="inputPhone" type="number" class="form-control" placeholder="Phone" disabled>
                </div>
                <h6>We'll send a text to verify your phone</h6>
              </div>
              <div class="col-md-offset-5 col-md-2 col-xs-12">
                <button id="btnNext" type="button" class="btn next-button" disabled><strong>NEXT</strong></strong></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script type="text/javascript" src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/sign-up.js"></script>
  </body>
</html>
