<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>App Lyft</title>
    <link rel="shortcut icon" href="../assets/icons/logo.ico" type="image/ico">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body class="high">
    <main class="hidden">
      <!-- BotÃ³n de regreso -->
      <div class="return-button">
        <a href="sign-up.html" type="button" class="btn back-button">
          <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </a>
      </div>
      <!-- Contenido de la vista Verify -->
      <div class="container-flex-column centered-text">
        <h3>Verify phone number</h3>
        <h5>Join now for free ride credit</h5>
        <hr>
        <div class="container">
          <div class="row">
            <div class="col-md-offset-5 col-md-2 col-xs-offset-3 col-xs-6">
              <div class="input-group group-container">
                <span class="input-group-addon">
                  <span>LAB - </span>
                </span>
                <input type="text" class="form-control" placeholder="Code" maxlength="3" aria-describedby="basic-addon1" autofocus>
              </div>
            </div>
          </div>
          <h6>Enter the code sent to </h6>
          <div class="row">
            <div class="col-xs-offset-3 col-xs-6">
              <button id="btnResend" type="button" class="btn btn-default group-container">Resend code</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-5 col-md-2 col-xs-12">
              <button id="btnNext" type="button" class="btn next-button" disabled><strong>NEXT</strong></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/verify.js"></script>
  </body>
</html>
